<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submission Success</title>
    <style>

body {
            font-family: Helvetica; /* Fallback to Arial */
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        /* Light gray top bar */
        .top-bar {
            background-color: lightgray;
            width: 100%;
            padding: 15px;
            text-align: center;
            position: fixed;
            top: 10px;
            z-index: 1.2;
        }

        /* Red banner under the light gray bar */
        .red-banner {
            background-color: #c8102e;
            color: white;
            padding: 0.5px;
            width: 100%;
            text-align: center;
            position: fixed;
            top: 0px; /* Adjust this value based on the height of the top bar */
            z-index: 1;
        }
        /* Content container */
        .content-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 300px;
            margin-top: 20px;
            text-align: center;
        }
        .content-container h2 {
            margin-bottom: 15px;
        }
        .content-container p {
            margin-bottom: 10px;
        }
        /* Red banner at the bottom */
         /* Red banner at the bottom */
         .footer-red-banner {
            background-color: #c8102e;
            color: white;
            padding: 20px;
            width: 100%;
            text-align: center;
            position: fixed;
            bottom: 0px;
        }
        /* Light gray footer */
        .footer-lightgray {
            background-color: lightgray;
            padding: 20px;
            text-align: center;
            width: 100%;
            position: fixed;
            bottom: 10px;
        }
    </style>
</head>
<body>

    <!-- Top Section with Light Gray Background -->
</head>
<body>

    <!-- Top Section with Light Gray Background -->
    <div class="top-bar">
        <a href="https://www.ucalgary.ca">
            <button style="background: none; border: none; padding: 0;">
                <p>
                <img src="UC-horz-rgb-e1674580037530-1024x278.jpg" alt="University of Calgary" style="width: 300px; height: 100;">
                </p>
            </button>
        </a>
    </div>

    <!-- Red Banner Below the Light Gray Section -->
    <div class="red-banner">
        <p></p>
    </div>


    <!-- Content Section -->
    <div class="content-container">
        <h2>Submission Received</h2>
        <p>Thank you for submitting your information!</p>
        <p><strong>Name:</strong> <span id="name"></span></p>
        <p><strong>Email:</strong> <span id="email"></span></p>
    </div>

    <!-- Red Banner at the Bottom -->
    <div class="footer-red-banner">
        <p>Explore More at the University of Calgary</p>
    </div>

    <!-- Light Gray Footer Section -->
    <div class="footer-lightgray">
        <p>Â© 2024 University of Calgary. All rights reserved.</p>
    </div>

    <script>
        // Get the submitted values from the URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const name = urlParams.get('name');
        const email = urlParams.get('email');

        // Display the submitted values
        document.getElementById('name').textContent = name;
        document.getElementById('email').textContent = email;
    </script>

</body>
</html>
