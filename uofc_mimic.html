<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Physician Dashboard</title>
    <style>
        :root {
            --primary-color: #610707;
            --secondary-color: #ff0000;
            --background-color: #f0e9e9;
            --text-color: #333;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .top-bar {
            text-align: center;
            padding: 10px;
            background-color: white;
        }
        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .main-content {
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .container, .container-summery {
            flex: 1;
            margin: 20px;
            padding: 20px;
            max-width: 500px;
            margin: 0 auto;
            width: 100%;
        }

        .container {
            margin-left: 20px;
        }

        .container-summery {
            margin-right: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 500px;
            margin: 0 auto;
            width: 100%;
        }
        h1 { color: var(--primary-color); text-align: center; }
        .rating { display: flex; gap: 30px; align-items: center; margin-bottom: 20px; }
        .stars { display: inline-block; cursor: pointer; }
        .star { font-size: 24px; color: #ddd; }
        .star.selected { color: gold; }
        .submit-btn, #finalSubmitBtn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 30px;
            cursor: pointer;
            margin-top: 20px;
            width: 40%;
        }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="top-bar">
        <a href="https://www.ucalgary.ca">
            <img src="UC-horz-rgb-e1674580037530-1024x278.jpg" alt="University of Calgary" style="width: 300px;">
        </a>
    </div>
    <div class="container">
        <h1>Physician Rating</h1>
        <!-- Your rating sections -->
        <div class="rating" id="rating-a">
            <span>Rate Summary A:</span>
            <div class="stars" id="rating-a-stars">
                <span class="star" data-value="1">&#9733;</span>
                <span class="star" data-value="2">&#9733;</span>
                <span class="star" data-value="3">&#9733;</span>
                <span class="star" data-value="4">&#9733;</span>
                <span class="star" data-value="5">&#9733;</span>
            </div>
        </div>
        <div class="rating" id="rating-a">
            <span>Rate Summary A:</span>
            <div class="stars" id="rating-a-stars">
                <span class="star" data-value="1">&#9733;</span>
                <span class="star" data-value="2">&#9733;</span>
                <span class="star" data-value="3">&#9733;</span>
                <span class="star" data-value="4">&#9733;</span>
                <span class="star" data-value="5">&#9733;</span>
            </div>
        </div>
        <div class="rating" id="rating-a">
            <span>Rate Summary A:</span>
            <div class="stars" id="rating-a-stars">
                <span class="star" data-value="1">&#9733;</span>
                <span class="star" data-value="2">&#9733;</span>
                <span class="star" data-value="3">&#9733;</span>
                <span class="star" data-value="4">&#9733;</span>
                <span class="star" data-value="5">&#9733;</span>
            </div>
        </div>
        <!-- Repeat ratings as needed -->
        <button id="finalSubmitBtn" onclick="submitAllRatings()">Submit All Ratings</button>
    </div>
<div class="container-summery">
        <h1>Patient Summary</h1>
        <p>Summary A: 5</p>
        <p>Summary B: 4</p>
        <p>Summary C: 3</p>
        <p>Summary D: 2</p>
        <p>Summary E: 1</p>
    <script>
        document.querySelectorAll('.stars').forEach(starsContainer => {
            starsContainer.addEventListener('click', function (e) {
                if (e.target.classList.contains('star')) {
                    const stars = Array.from(starsContainer.children);
                    const selectedRating = parseInt(e.target.getAttribute('data-value'));
                    stars.forEach(star => star.classList.remove('selected'));
                    stars.slice(0, selectedRating).forEach(star => star.classList.add('selected'));
                }
            });
        });

        function submitAllRatings() {
            const ratingA = document.querySelector('#rating-a .selected')?.dataset.value || '';
            // Get other ratings similarly
            const urlParams = new URLSearchParams(window.location.search);
            const name = urlParams.get('name');
            const email = urlParams.get('email');
            const form = document.createElement('form');
            form.action = "https://formspree.io/f/mzzbgbwr";
            form.method = "POST";

            const inputs = [
                { name: 'name', value: name },
                { name: 'email', value: email },
                { name: 'ratingA', value: ratingA },
                // Include other ratings
            ];

            inputs.forEach(inputData => {
                const input = document.createElement('input');
                input.type = 'hidden';
                input.name = inputData.name;
                input.value = inputData.value;
                form.appendChild(input);
            });

            document.body.appendChild(form);
            form.submit();
        }
    </script>
</body>
</html>
