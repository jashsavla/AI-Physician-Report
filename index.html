<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .top-bar, .footer-lightgray {
            background-color: lightgray;
            width: 100%;
            text-align: center;
            padding: 15px;
        }
        .form-container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 40%;
            text-align: center;
        }
        input, button { width: 100%; padding: 10px; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="top-bar">
        <a href="https://www.ucalgary.ca"><img src="UC-horz-rgb-e1674580037530-1024x278.jpg" alt="University of Calgary" style="width: 300px;"></a>
    </div>
    <div class="form-container">
        <h2>Contact Form</h2>
        <form id="contactForm" action="https://formspree.io/f/mzzbgbwr" method="POST">
            <input type="text" id="name" name="name" placeholder="Name" required>
            <input type="email" id="email" name="email" placeholder="Email" required>
            <button type="submit">Submit</button>
        </form>
    </div>
    <script>
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            e.preventDefault();
            // Redirect to the next page after form submission
            window.location.href = `uofc_mimic.html?name=${encodeURIComponent(name)}&email=${encodeURIComponent(email)}`;
        });
    </script>
</body>
</html>
