<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags for character encoding and viewport settings -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title of the page -->
    <title>Contact Form</title>
    <!-- Internal CSS for styling the page elements -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .top-bar {
            text-align: center;
            padding: 30px;
            background-color: rgb(190, 47, 47);
            width: 100%;
            position: absolute;
            top: 0;
        }
        .footer-lightgray {
            background-color: #d3d3d3;
            width: 100%;
            text-align: center;
            padding: 10px;
            position: absolute;
            bottom: 0
        }
        .form-container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 40%;
            text-align: center;
        }
        /* Style the submit buttons */
        .submit-btn, #finalSubmitBtn {
            background-color: rgb(190, 47, 47);
            color: rgb(255, 255, 255);
            border: none;
            padding: 10px 20px;
            border-radius: 30px;
            cursor: pointer;
            margin-top: 20px;
            width: 50%;
            display: block;
            margin-left: auto;
            margin-right: auto;
            font-size: large;
        }
        input, button { width: 50%; padding: 10px; margin-top: 10px; }
    </style>
</head>
<body>
    <!-- Top navigation bar with a link to the University of Calgary homepage -->
    <div class="top-bar">
        <a href="https://www.ucalgary.ca"><img src="UC-horz-rgb-e1674580037530-1024x278.jpg" alt="University of Calgary" style="width: 300px;"></a>
    </div>
    <!-- Form container with a contact form -->
    <div class="form-container">
        <h2>Contact Form</h2>
        <!-- Form using Formspree service to handle form submissions -->
        <form id="contactForm" action="https://formspree.io/f/mzzbgbwr" method="POST">
            <!-- Input field for name (required) -->
            <input type="text" id="name" name="name" placeholder="Name" required>
            <!-- Input field for email (required) -->
            <input type="email" id="email" name="email" placeholder="Email" required>
            <!-- Submit button -->
            <button id="finalSubmitBtn" onclick="submitAllRatings()">Submit</button>
        </form>
    </div>
    <!-- Footer with copyright information -->
    <div class="footer-lightgray">
        <p>&copy; 2024 University of Calgary</p>
    </div>
    <!-- JavaScript to handle form submission -->
    <script>
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            e.preventDefault();
            // Redirect to the next page after form submission
            window.location.href = `uofc_mimic.html?name=${encodeURIComponent(name)}&email=${encodeURIComponent(email)}`;
        });
    </script>
</body>
</html>
