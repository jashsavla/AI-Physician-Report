<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        /* Import Gotham Font */
        @font-face {
            font-family: 'Gotham';
            src: url('fonts/Gotham-Book.woff') format('woff'), /* Example for woff */
                 url('fonts/Gotham-Book.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        
        body {
            font-family: Helvetica; /* Fallback to Arial */
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        /* Light gray top bar */
        .top-bar {
            background-color: lightgray;
            width: 100%;
            padding: 15px;
            text-align: center;
            position: fixed;
            top: 10px;
            z-index: 1.2;
        }

        /* Red banner under the light gray bar */
        .red-banner {
            background-color: #c8102e;
            color: white;
            padding: 0.5px;
            width: 100%;
            text-align: center;
            position: fixed;
            top: 0px; /* Adjust this value based on the height of the top bar */
            z-index: 1;
        }
      
        /* Form container */
        .form-container {
            background-color: white;
            padding: 80px;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 40%;
            margin-top: 20px;
        }
        .form-container h2 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #c8102e;
            color: white;
            border: none;
            border-radius: 15px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #882121;
        }
        /* Red banner at the bottom */
        .footer-red-banner {
            background-color: #c8102e;
            color: white;
            padding: 20px;
            width: 100%;
            text-align: center;
            position: fixed;
            bottom: 0px;
        }
        /* Light gray footer */
        .footer-lightgray {
            background-color: lightgray;
            padding: 20px;
            text-align: center;
            width: 100%;
            position: fixed;
            bottom: 10px;
        }
    </style>
</head>
<body>

    <!-- Top Section with Light Gray Background -->
    <div class="top-bar">
        <a href="https://www.ucalgary.ca">
            <button style="background: none; border: none; padding: 0;">
                <p>
                <img src="UC-horz-rgb-e1674580037530-1024x278.jpg" alt="University of Calgary" style="width: 300px; height: 100;">
                </p>
            </button>
        </a>
    </div>

    <!-- Red Banner Below the Light Gray Section -->
    <div class="red-banner">
        <p></p>
    </div>

    <!-- Form Section -->
    <div class="form-container">
        <h2>Contact Form</h2>
        <form action="uofc_mimic.html" method="get">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>

    <!-- Red Banner at the Bottom -->
    <div class="footer-red-banner" >
    </div>

    <!-- Light Gray Footer Section -->
    <div class="footer-lightgray">
        <p>Â© 2024 University of Calgary. All rights reserved.</p>
    </div>

</body>
</html>
